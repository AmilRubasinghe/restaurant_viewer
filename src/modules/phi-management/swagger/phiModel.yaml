definitions: # Schema defination for request body
  phi:
    type: object
    properties:
      id:
        type: string
      phiName:
        type: string
        example: test
      registrationNo:
        type: string
        example: 0001
      address:
        type: string
        example: test test road Sri lanka
      contactNumber:
        type: string
        example: "0114523654"
      email:
        type: string
        example: test@gmail.com
      phiArea:
        type: string
        example: Matara
      active:
        type: boolean
        enum: [true, false]
        default: true
      