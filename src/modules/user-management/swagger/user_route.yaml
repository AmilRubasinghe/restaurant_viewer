paths:

  /user-details:
  ##################### GET ONE ##########################
    get:
      tags:
        - User Management
      summary: "Retrieve User details"
      produces:
        - application/json
      parameters:
        - in: query
          name: id
          type: string
          description: user id
        - in: query
          name: name
          type: string
          description: user name
        - in: query
          name: email
          type: string
          description: user email
        - in: query
          name: userName
          type: string
          description: user userName
      responses:
        200:
          $ref: "#components/responses/200"
        401:
          $ref: "#components/responses/401"
        500:
          $ref: "#components/responses/500"

    ##################### GET ONE BY ID ##########################
  /user-details/{id}:
    get:
      tags:
        - User Management
      summary: "Update users"
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: string
          description: user system id
      responses:
        200:
          $ref: "#components/responses/200"
        401:
          $ref: "#components/responses/401"
        500:
          $ref: "#components/responses/500"

  ##################### PUT ##########################
    put:
      tags:
        - User Management
      summary: "Retrieve user by ID"
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: string
          description: users system id
        - in: body
          name: body
          description: Attributes needed to update
          require: true 
          schema:
            type: "object"
            properties:
              name :
                type: string
                example: test
              email:
                type: string
                example: test@gmail.com
           
              contactNumber:
                type: string
                example: 011 1214544
            
              role:
                type: string
                nullable: true 
                enum:
                  - admin
                  - user
                example: user
            
              active:
                type: boolean
                example: inactive
      responses:
        200:
          $ref: "#components/responses/200"
        401:
          $ref: "#components/responses/401"
        404:
          $ref: "#components/responses/404"
        500:
          $ref: "#components/responses/500"
  
